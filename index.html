<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- IMPORT CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- IMPORT ICON -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>qr code</title>
</head>
<body>

  <section>
    <img src="" class="img">
    <input type="text" class="input" placeholder="Write or paste the link">
    <button class="button">
      <span class="material-symbols-outlined">refresh</span>
    </button>

    <div class="credit">
      Crete by <a href="https://github.com/darneees" target="_blank">darnees</a>
    </div>
  </section>


  <script>
    const image = document.querySelector("img"),
    input = document.querySelector("input"),
    button = document.querySelector("button")
    api = `https://api.qrserver.com/v1/`,
    api2 = `create-qr-code/?size=150x150&data=`;

    button.addEventListener("click", () => {
      image.src = `${api}${api2}${input.value}`;
    });
  </script>
  
</body>
</html>
